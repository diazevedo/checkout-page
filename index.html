<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/assets/images/devchallenges.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/variables.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/base.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />

    <title>Checkout</title>
  </head>
  <body>
    <main>
      <h1>Checkout</h1>
      <div class="forms-wrapper">
        <h2></h2>
        <form>
          <fieldset>
            <legend>Contact information</legend>
            <label for="email">E-mail</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email..."
            />

            <label for="phone">E-mail</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
            />
          </fieldset>

          <fieldset>
            <legend>Shipping address</legend>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" value="Rodney Cotton" />

            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Your address..."
            />

            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Your city..."
            />

            <label for="country">E-mail</label>
            <!-- probably it will become a list  -->
            <select name="country" id="country">
              <option value="australia">Australia</option>
              <option value="brazil">Brazil</option>
              <option value="usa">United States</option>
            </select>

            <input
              type="number"
              name="postcode"
              placeholder="Your postal code..."
            />
            <label>
              <input
                type="checkbox"
                name="remember_next_time"
                id="remember"
              />Save this information for next time
            </label>
          </fieldset>
          <button type="submit">Continue</button>
        </form>
      </div>

      <article>
        <div class="bag_item">
          <img src="./src/assets/images/photo1.png" alt="bag" />
          <strong>Vintage Backbag</strong>
          <p class="price">$54.99</p>
          <p class="price-total">$94.99</p>
          <input type="number" name="quantity" value="1" />
        </div>

        <div class="bag_item">
          <img src="./src/assets/images/photo2.png" alt="levi shoes" />
          <strong>Levi Shoes</strong>
          <p class="price">$74.99</p>
          <p class="price-total">$94.99</p>
          <input type="number" name="quantity" value="1" />
        </div>

        <div>
          <p>Shipping</p>
          <p>$19</p>
        </div>

        <div>
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </article>
    </main>
  </body>
</html>
